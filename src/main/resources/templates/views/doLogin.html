<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/signin.css}" rel="stylesheet">

</head>
<body class="text-center bg-light">

<main class="form-signin">
    <form th:action="@{/doLogin}" method="post">
        <a th:href="@{/}">
        <img class="mb-4" th:src="@{/img/logo.svg}" alt="" width="72" height="57" src="">
        </a>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="user">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="pwd">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <div><input name="remember-me" type="checkbox">Remember me</div>
                <div><a th:href="@{/password_reset}">Forget the password</a></div>
            </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021 Company, Inc</p>
    </form>
</main>
</body>
</html>
